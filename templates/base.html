<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>li.selected a { font-weight: bold; }</style>

    {% block dropzoneCss %}{% endblock %}
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');</style>

    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <nav>
            <ul class="ul-navbar">
                <li class="li-navbar"><a href="/">Home</a></li>
                <li class="li-navbar"><a href="/info">Info</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div style="width:100%; background-color: #0c0c0c; padding-top: 5%; padding-bottom: 5%">
        <div style="width: 40%; margin: auto;">
            <p class="body-text" style="font-size: 16px; margin-left:10%; margin-right:10%; line-height: 1.5em; color: white">
                Footer da riempire
            </p>
        </div>
    </div>

    <script src="static/js/onClickActive.js" type="text/javascript"></script>
    {% block dropzoneJs %}{% endblock %}
</body>

</html>
