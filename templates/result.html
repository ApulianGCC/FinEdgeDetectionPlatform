{% extends "base.html" %}

{% block content %}

  <div class="card-container">

      <a href="/">
          <img src="/static/res/close-button.png" alt="close" width="12px" height="12px"
               style="float: right; margin-top:16px; margin-right:16px"/>
      </a>

      <div style="display: flex; width:100% !important;">
          <h2 class="subtitle-text" style="width:50%">Input image</h2>
          <h2 class="subtitle-text" style="width:50%">Computed outline</h2>
      </div>
      <section>
          <div style="  width: 100%; height: 100%; display:table-row;">
              <div class="col-left">
                 <div class="content">
                    <img src="{{url_for('send_image_input', filename=filename)}}" width="85%"/>
                 </div>
              </div>
              <div class="col-right">
                  <div class="content">
                    <img src="{{url_for('send_image_output', filename=filename)}}" width="85%"/>
                  </div>
              </div>
          </div>
      </section>

      <button id="downloadOutlineBtn" class="transparent-button" type="button" style="margin-bottom:24px">
          <a href="{{url_for('send_image_output', filename=filename)}}"
             class="transparent-btn-link">
              Download outline
          </a>
      </button>

  </div>

{% endblock %}
